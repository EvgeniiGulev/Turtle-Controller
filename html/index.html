<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Turtle Control</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f8f9fa;
      }
      .control-panel {
        max-width: 400px;
        width: 100%;
      }
      .button-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
        margin-top: 20px;
      }
      .refuel-button {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container control-panel">
      <h1 class="text-center">Turtle Control</h1>
      <div class="button-grid">
        <button class="btn btn-warning" onclick="sendCommand('dig')">
          Dig
        </button>
        <button class="btn btn-secondary" onclick="sendCommand('forward')">
          Forward
        </button>
        <button class="btn btn-secondary" onclick="sendCommand('up')">
          Up
        </button>
        <button class="btn btn-secondary" onclick="sendCommand('left')">
          Left
        </button>
        <button class="btn btn-danger" onclick=""></button>
        <button class="btn btn-secondary" onclick="sendCommand('right')">
          Right
        </button>
        <button class="btn btn-secondary" onclick="sendCommand('down')">
          Down
        </button>
        <button class="btn btn-secondary" onclick="sendCommand('back')">
          Back
        </button>
        <button class="btn btn-secondary" onclick="sendCommand('down')">
          Down
        </button>
      </div>
      <button
        class="btn btn-primary refuel-button btn-block"
        onclick="sendCommand('refuel')"
      >
        Refuel
      </button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script>
      const ws = new WebSocket("ws://localhost:43509");

      ws.onopen = function () {
        console.log("Connected to WebSocket server");
      };

      ws.onmessage = function (event) {
        console.log("Received:", event.data);
      };

      ws.onclose = function () {
        console.log("Disconnected from WebSocket server");
      };

      function sendCommand(command) {
        if (ws.readyState === WebSocket.OPEN) {
          ws.send(command);
        }
      }
    </script>
  </body>
</html>
